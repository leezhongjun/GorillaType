<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href={{url_for('static', filename='styles.css')}}>
</head>
<body>
    <img src={{ url_for('static', filename='gorillaGreet.gif') }}>
    
    <p>Play gorillaType!</p>
    {% if end %}
        <p>Game over!</p>
        <table>
            <tr><th>Key Pressed</th><th>Times Pressed</th></tr>
            {% for key, value in keylog %}
                <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
            {% endfor %}
        </table>
    {% endif %}
    <p>Highscore: {{stats['highscore']}}</p>
    <p>Current score: {{stats['curr_score']}}</p><br>
    <form method="GET" action="{{ url_for('game', sec=5) }}">
        <button type="submit" value="5 sec">5 sec</button>
    </form>
    <form method="GET" action="{{ url_for('game', sec=10) }}">
        <button type="submit" value="10 sec">10 sec</button>
    </form>
    <form method="GET" action="{{ url_for('game', sec=60) }}">
        <button type="submit" value="1 min">1 min</button>
    </form>
    <form method="GET" action="{{ url_for('game', sec=120) }}">
        <button type="submit" value="3 min">3 min</button>
    </form>
    <form method="GET" action="{{ url_for('game', sec=300) }}">
        <button type="submit" value="5 min">5 min</button>
    </form>
    <form method="GET" action="{{ url_for('game', sec=600) }}">
        <button type="submit" value="10 min">10 min</button>
    </form>

    
</body>
</html>
